services:
  strapi:
    container_name: strapi
    build:
      context: .
      dockerfile: Dockerfile
    image: mystrapi:latest
    restart: unless-stopped
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_NAME: strapi
      POSTGRES_USERNAME: strapi
      POSTGRES_PASSWORD: strapi
      APP_KEYS: testKey1,testKey2
      API_TOKEN_SALT: someRandomLongString
      JWT_SECRET: jwt-secret
      ADMIN_JWT_SECRET: admin-jwt-secret
      CORS_ORIGIN: http://localhost:1337,https://data.norge.no
    volumes:
      - ./config:/opt/app/config
      - ./src:/opt/app/src
      - ./package.json:/opt/package.json
      - ./yarn.lock:/opt/yarn.lock # Replace with package-lock.json if using npm
    ports:
      - '1337:1337'
    networks:
      strapi:
        aliases:
          - strapi
    depends_on:
      - db

  db:
    image: postgres:14-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
      POSTGRES_DB: strapi
    volumes:
      - strapi-data:/var/lib/postgresql/data/ #using a volume
    ports:
      - '5432:5432'
    networks:
      strapi:
        aliases:
          - db

volumes:
  strapi-data:

networks:
  strapi:
    name: strapi
